<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number to French Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .key {
            margin: 5px;
            padding: 15px;
            border: 1px solid black;
            cursor: pointer;
            width: 40px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .key:hover {
            background-color: #e0e0e0;
        }

        #number-display {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="number-display">Click Start</div>
    <button id="start-btn">Start</button>
    <div class="keyboard">
        <!-- JavaScript will generate keys here -->
    </div>
    <script>
        const frenchNumbers = {
            1: 'un', 2: 'deux', 3: 'trois', 4: 'quatre', 5: 'cinq',
            6: 'six', 7: 'sept', 8: 'huit', 9: 'neuf', 10: 'dix',
            11: 'onze', 12: 'douze', 13: 'treize', 14: 'quatorze', 15: 'quinze',
            16: 'seize', 17: 'dix-sept', 18: 'dix-huit', 19: 'dix-neuf', 20: 'vingt'
        };
        let currentNumber = 0;

        document.getElementById('start-btn').addEventListener('click', () => {
            generateRandomNumber();
        });

        function generateRandomNumber() {
            currentNumber = Math.floor(Math.random() * 20) + 1;
            document.getElementById('number-display').innerText = frenchNumbers[currentNumber];
        }

        function checkAnswer(number) {
            if (number === currentNumber) {
                generateRandomNumber();
            } else {
                alert('Incorrect! Try again.');
            }
        }

        // Generate keyboard keys
        const keyboard = document.querySelector('.keyboard');
        for (let i = 1; i <= 20; i++) {
            const key = document.createElement('div');
            key.classList.add('key');
            key.innerText = i;
            key.onclick = () => checkAnswer(i);
            keyboard.appendChild(key);
        }
    </script>
</body>

</html>
